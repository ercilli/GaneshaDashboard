<div class="bg-white rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Configuración del Sistema</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- General Settings -->
        <div>
            <h3 class="text-lg font-medium text-gray-800 mb-4">Configuración General</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Moneda</label>
                    <select
                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Dólares (USD)</option>
                        <option>Pesos Argentinos (ARS)</option>
                        <option>Euros (EUR)</option>
                        <option>Reales (BRL)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Inflación estimada
                        mensual</label>
                    <div class="relative">
                        <input type="number"
                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            value="3.5">
                        <span class="absolute right-3 top-2.5 text-gray-500">%</span>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Margen mínimo
                        aceptable</label>
                    <div class="relative">
                        <input type="number"
                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            value="15">
                        <span class="absolute right-3 top-2.5 text-gray-500">%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shipping Settings -->
        <div>
            <h3 class="text-lg font-medium text-gray-800 mb-4">Configuración de Envíos</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Política de
                        envíos</label>
                    <select
                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Cliente paga envío</option>
                        <option>Envió incluido en precio</option>
                        <option>Envió gratuito sobre $100</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Costo base de
                        envío</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                        <input type="number"
                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pl-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            value="5.99">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Porcentaje a
                        absorber</label>
                    <div class="relative">
                        <input type="number"
                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            value="50">
                        <span class="absolute right-3 top-2.5 text-gray-500">%</span>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Porcentaje del envío que absorbe el
                        negocio</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Alerts Settings -->
    <div class="mb-8">
        <h3 class="text-lg font-medium text-gray-800 mb-4">Alertas y Notificaciones</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="flex items-start">
                <input type="checkbox" id="lowStockAlert"
                    class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                <label for="lowStockAlert" class="ml-2 block text-sm text-gray-700">
                    <span class="font-medium">Alerta de stock bajo</span>
                    <span class="block text-xs text-gray-500">Notificar cuando el stock sea menor a
                        5 unidades</span>
                </label>
            </div>
            <div class="flex items-start">
                <input type="checkbox" id="priceAdjustAlert"
                    class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                <label for="priceAdjustAlert" class="ml-2 block text-sm text-gray-700">
                    <span class="font-medium">Ajuste de precios</span>
                    <span class="block text-xs text-gray-500">Notificar cuando el margen caiga bajo
                        el mínimo</span>
                </label>
            </div>
            <div class="flex items-start">
                <input type="checkbox" id="expirationAlert"
                    class="mt-1 h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="expirationAlert" class="ml-2 block text-sm text-gray-700">
                    <span class="font-medium">Vencimientos</span>
                    <span class="block text-xs text-gray-500">Notificar sobre productos próximos a
                        vencer</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
        <button class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700">
            Guardar Configuración
        </button>
    </div>
</div>
