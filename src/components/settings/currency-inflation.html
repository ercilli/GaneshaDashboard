<div class="bg-white rounded-lg shadow-sm p-6 max-w-xl mx-auto">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Configuración de Inflación y Moneda</h2>
    <form id="currencyInflationForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Moneda principal</label>
            <select name="moneda" class="w-full border border-gray-300 rounded-lg px-3 py-2" required>
                <option value="ARS">Peso Argentino (ARS)</option>
                <option value="USD">Dólar Estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="BRL">Real Brasileño (BRL)</option>
            </select>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Inflación mensual estimada (%)</label>
            <input type="number" step="0.01" min="0" max="100" name="inflacion" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Ej: 8.5" required>
            <p class="text-xs text-gray-500 mt-1">Este valor se usará para sugerir ajustes de precios automáticamente.</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Cotización actual del dólar (opcional)</label>
            <input type="number" step="0.01" min="0" name="dolar" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Ej: 1100">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 font-semibold">Guardar configuración</button>
    </form>
    <div id="currencyInflationSuccess" class="mt-4 hidden text-green-600 font-semibold">
        ¡Configuración guardada correctamente!
    </div>
</div>

<script>
document.getElementById('currencyInflationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Aquí podrías guardar la configuración en localStorage o backend
    document.getElementById('currencyInflationSuccess').classList.remove('hidden');
    setTimeout(() => {
        document.getElementById('currencyInflationSuccess').classList.add('hidden');
    }, 2000);
});
</script>
