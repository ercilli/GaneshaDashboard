<div class="bg-white rounded-lg shadow-sm p-6 max-w-xl mx-auto">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Margen Mínimo Permitido</h2>
    <form id="minMarginForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Margen mínimo (%)</label>
            <input type="number" step="0.01" min="0" max="100" name="minMargin" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Ej: 15" required>
            <p class="text-xs text-gray-500 mt-1">Se alertará si algún producto tiene un margen igual o menor a este valor.</p>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 font-semibold">Guardar margen mínimo</button>
    </form>
    <div id="minMarginSuccess" class="mt-4 hidden text-green-600 font-semibold">
        ¡Margen mínimo guardado correctamente!
    </div>
</div>

<script>
document.getElementById('minMarginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Aquí podrías guardar la configuración en localStorage o backend
    document.getElementById('minMarginSuccess').classList.remove('hidden');
    setTimeout(() => {
        document.getElementById('minMarginSuccess').classList.add('hidden');
    }, 2000);
});
</script>
