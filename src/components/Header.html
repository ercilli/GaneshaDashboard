<header class="bg-white shadow-sm p-4 flex justify-between items-center">
    <div class="flex items-center">
        <button id="sidebarToggle" class="mr-3 text-gray-500 hover:text-gray-700 text-lg md:text-xl">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-base md:text-xl font-semibold text-gray-800 truncate max-w-[120px] md:max-w-none">Ganesha</h1>
    </div>
    <div class="flex items-center gap-2">
        <!-- Buscador compacto en mobile -->
        <div class="input-with-icon mr-2 w-32 md:w-56">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar..."
                class="border border-gray-300 rounded-lg py-1.5 px-3 pl-8 w-full text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
        </div>
        <!-- Botón más pequeño en mobile -->
        <button
            class="bg-indigo-600 text-white py-1.5 px-3 rounded-lg hover:bg-indigo-700 flex items-center text-xs md:text-base md:py-2 md:px-4 whitespace-nowrap">
            <i class="fas fa-plus mr-1 md:mr-2"></i>
            <span class="hidden xs:inline md:inline">Nuevo Producto</span>
            <span class="inline xs:hidden md:hidden">Nuevo</span>
        </button>
    </div>
</header>
