 <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center border-b border-gray-200 p-4">
                <h3 class="text-lg font-semibold text-gray-800">Nuevo Producto</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div>
                        <!-- Basic Info -->
                        <div class="mb-6">
                            <h4 class="text-md font-medium text-gray-800 mb-3">Información Básica</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del
                                        Producto*</label>
                                    <input type="text"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="Ej: Smartwatch Pro">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Categoría*</label>
                                    <select
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                        <option>Seleccionar categoría</option>
                                        <option>Electrónicos</option>
                                        <option>Ropa</option>
                                        <option>Hogar</option>
                                        <option>Alimentos</option>
                                        <option>Belleza</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                                    <textarea
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        rows="3" placeholder="Descripción detallada del producto"></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Imagen del
                                        Producto</label>
                                    <div class="mt-1 flex items-center">
                                        <span class="inline-block h-20 w-20 rounded-lg overflow-hidden bg-gray-100">
                                            <svg class="h-full w-full text-gray-300" fill="currentColor"
                                                viewBox="0 0 24 24">
                                                <path
                                                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                        </span>
                                        <button type="button"
                                            class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-lg shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Cambiar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pricing -->
                        <div>
                            <h4 class="text-md font-medium text-gray-800 mb-3">Precio y Costos</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Precio de Venta*</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                                        <input type="number"
                                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pl-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0.00">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Costo Unitario*</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                                        <input type="number"
                                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pl-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0.00">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Margen de Ganancia
                                        Deseado</label>
                                    <div class="relative">
                                        <input type="number"
                                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pr-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0">
                                        <span class="absolute right-3 top-2.5 text-gray-500">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div>
                        <!-- Inventory -->
                        <div class="mb-6">
                            <h4 class="text-md font-medium text-gray-800 mb-3">Inventario</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
                                    <input type="text"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="Ej: SWP-2023">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Stock Inicial</label>
                                    <input type="number"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="0">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Alerta de Stock
                                        Bajo</label>
                                    <input type="number"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="5" value="5">
                                </div>
                            </div>
                        </div>

                        <!-- Additional Costs -->
                        <div class="mb-6">
                            <h4 class="text-md font-medium text-gray-800 mb-3">Costos Adicionales</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Gastos de
                                        Logística</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                                        <input type="number"
                                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pl-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0.00">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Gastos de
                                        Conservación</label>
                                    <div class="relative">
                                        <span class="absolute left-3 top-2.5 text-gray-500">$</span>
                                        <input type="number"
                                            class="w-full border border-gray-300 rounded-lg py-2 px-3 pl-8 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                            placeholder="0.00">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Product Lifecycle -->
                        <div>
                            <h4 class="text-md font-medium text-gray-800 mb-3">Ciclo de Vida</h4>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de
                                        Adquisición</label>
                                    <input type="date"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Vida Útil Estimada
                                        (meses)</label>
                                    <input type="number"
                                        class="w-full border border-gray-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                        placeholder="12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calculated Values -->
                <div class="mt-6 bg-gray-50 p-4 rounded-lg">
                    <h4 class="text-md font-medium text-gray-800 mb-3">Cálculos Automáticos</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-white p-3 rounded-lg shadow-xs">
                            <p class="text-sm text-gray-500">Precio Mínimo Recomendado</p>
                            <p class="text-lg font-semibold text-gray-800">$179.99</p>
                        </div>
                        <div class="bg-white p-3 rounded-lg shadow-xs">
                            <p class="text-sm text-gray-500">Precio Promocional Mínimo</p>
                            <p class="text-lg font-semibold text-gray-800">$159.99</p>
                        </div>
                        <div class="bg-white p-3 rounded-lg shadow-xs">
                            <p class="text-sm text-gray-500">Margen Real Esperado</p>
                            <p class="text-lg font-semibold text-green-600">32%</p>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar Producto
                    </button>
                </div>
            </div>
        </div>
    </div>
